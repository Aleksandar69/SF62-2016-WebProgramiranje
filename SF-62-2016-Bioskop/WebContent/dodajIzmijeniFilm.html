  <div id="OnefilmDiv">

			<span>Naziv : </span> <input id="f_title" required></input>

    </div>

      <span>Distributer : </span> <input id="f_distributer" required></input>
    </div>
    <div class="row">

    </div>
    <div class="row">
      <span>Godina Proizvodnje : </span> <input id="f_god" type="number" required></input>
    </div>
    <div class="row">
      <textarea id="f_opis"></textarea>
    </div>
    <div class="row" id="dugmici">
      <button type="button" name="button" class="confirmbtn margin0" style="margin-top:10px;" id="savebtn">Sacuvaj film</button>
      <button type="button" name="button" class="redbtn hidden margin0" id="deletebtn">Obrisi Film</button>

    <p>Beleska : Glumce odvojte sa tackom-zarez (;).</p>
